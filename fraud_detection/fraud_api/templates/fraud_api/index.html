<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection System - Batch Upload</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <div class="container">
        <h1>Fraud Detection System</h1>

        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="csv_file">Upload Transaction CSV File:</label>
                <input type="file" id="csv_file" name="file" accept=".csv" required>
            </div>

            <button type="submit">Upload and Check Transactions</button>
        </form>

        <!-- This div will hold the result of predictions -->
        <div id="result" class="result"></div>
    </div>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
